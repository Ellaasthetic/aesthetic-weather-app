<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Weather Application</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/79a9c75106.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container1">
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              id="city-input"
              placeholder="search for cities.."
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="search"
              class="form-control btn btn-primary submit"
              shadow-sm
            />
          </div>
        </div>
      </form>
      <h1 id="city">
      </h1>
      <div class="temperature-content">
        <span class="temperature" id="temperature"></span>
        <span class="unit">℃</span>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="weather-description">
            <h2 id="temperature-description"></h2>
            <h3 id="date">MON 5:03</h3>
          </div>
        </div>
        <div class="col-4">
          <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon" class="weather-icon"/>
        </div>
      </div>
       <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <img
              src="http://openweathermap.org/img/wn/50d@2x.png"
              alt=""
              width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> 18° </span>
              <span class="weather-forecast-temperature-min"> 12° </span>
             </div>
           </div>
          </div>
         </div>
         <br>
       <h5>AIR CONDITIONS</h5>
        <div class="container text-center content2">
         <div class="row">
          <div class="col-6" id="condition">
            <ul>
              <li>Humidity: <span id="humidity">50</span>%</li>
              <li>Feels_like: <span id="feel">25</span>℃</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li>Wind: <span id="wind">8</span>Km/h</li>
              <li>Pressure: <span id="pressure">100</span></li>
            </ul>
          </div>
          <footer>
            <a
            href="https://github.com/wecodeschool/vanilla-weather-app" class="footer"
            target="_blank"
            >Open-source code</a>
            by Stella Effiong
          </footer>
        </div>
      </div>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
